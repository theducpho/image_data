    border-radius: 50%;
    -webkit-animation: lds-ripple 1s cubic-bezier(0, 0.1, 0.5, 1) infinite;
    animation: lds-ripple 1s cubic-bezier(0, 0.1, 0.5, 1) infinite
}

.lds-ripple .lds-pos:nth-child(2) {
    -webkit-animation-delay: -0.5s;
    animation-delay: -0.5s
}

@-webkit-keyframes lds-ripple {
    0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 0
    }

    5% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 1
    }

    to {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0
    }
}

@keyframes lds-ripple {
    0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 0
    }

    5% {
        top: 28px;
        left: 28px;

        opacity: 1
    }

    to {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0
    }
}

            let index = 0;
            if (setting.screenId === 'CR3010') {
                index = 1;

            for (let i = index; i < saveData.timeline.length; i++) {
                let dataScheduleInRow = saveData.timeline[i].schedule;
                for (let j = 0; j < dataScheduleInRow.length; j++) {
                    if (dataScheduleInRow[j].data.work_id === workId) {
                        timeline = i;
                        break;

        _setDisableMutipleRow: function _setDisableMutipleRow(listTimeline, id, val) {
            let $this = $(this);
            let saveData = methods._loadData.apply($this);
            let setting = methods._loadSettingData.apply($this);
            let indexDelete = [];

            let column;
            if (id === 'cnkApprove1Id_') {
                column = 'SHIP_BORD_APP_FLG';
            } else {
                column = 'LABOR_MANAG_APP_FLG';
            }

            let listData = [];
            for (let t = 0; t < listTimeline.length; t++) {
                let timeline = listTimeline[t];
                let indexRow = timeline;
                if (setting.modeCompare) {
                    indexRow = timeline * 2 + 1;
                }

                let aloUid = saveData.timeline[indexRow].alo_uid;

                if (setting.screenId === 'CR3010') {
                    let usrCode = saveData.timeline[indexRow].usr_code;
                    listData.push({usrCode: usrCode, aloUid: aloUid});
                }

                if (setting.screenId === 'CR3020') {
                    let workDate = saveData.timeline[indexRow].work_date;
                    listData.push({workDate: workDate, aloUid: aloUid});
                }
            }

            let isUpdateSuccess = false;
            let dataExcept = [];
            if (setting.onApproveAllSchedule) {
                let dataReturn = setting.onApproveAllSchedule.apply($this, [listData, column, val]);
                isUpdateSuccess = dataReturn.flg;
                dataExcept = dataReturn.dataExcept;
            }

            if (!isUpdateSuccess) {
                return false;
            }

            for (let t = 0; t < listTimeline.length; t++) {

                let timeline = listTimeline[t];
                if (dataExcept.length > 0) {
                    if (dataExcept.includes(timeline)) {
                        continue;
                    }
                    if (setting.screenId === 'CR3020') {
                        if (dataExcept.includes(timeline - 1)) {
                            continue;
                        }
                    }
                }

                // Check or uncheck each check box
                let check = false;
                if (val === '1') {
                    check = true;
                } else {
                    check = false;
                }
                $('#' + id + timeline).prop('checked', check);

                let indexRow = timeline;
                if (setting.modeCompare) {
                    indexRow = timeline * 2 + 1;
                }

                for (let i = 0; i < saveData.schedule.length; i++) {
                    if (saveData.schedule[i].timeline.toString() === indexRow.toString()) {
                        indexDelete.push(i);
                    }
                }

                let list;
                if (id === 'cnkApprove1Id_') {
                    list = setting.listDisableApprove1;
                } else {
                    list = setting.listDisableApprove2;
                }

                if (val === '1' && list[timeline] === '0') {
                    methods._addApproveDisplay.apply($this, [timeline.toString(), id]);
                    list[timeline] = '1';
                }
                if (val === '0' && list[timeline] === '1') {
                    methods._removeApproveDisplay.apply($this, [timeline.toString(), id]);
                    list[timeline] = '0';
                }

                setting.listDisableTask[timeline] = methods._getRowDisable(setting.approveLevel, setting.listDisableApprove1[timeline], setting.listDisableApprove2[timeline]);
                if (setting.isAlwaysEnableFlag) {
                    setting.listDisableTask[timeline] = false;
                }
                let $barList = $this.find('.sc_bar');

                for (let i = 0; i < indexDelete.length; i++) {
                    for (let j = 0; j < $barList.length; j++) {
                        let $bar = $($barList[j]);
                        if ($bar.data('sc_key') === indexDelete[i]) {
                            if (setting.listDisableTask[timeline]) {
                                $bar.draggable('disable');
                                $bar.resizable('disable');
                            } else {
                                $bar.draggable('enable');
                                $bar.resizable('enable');
                            }
                        }
                    }
                }

                methods._saveSettingData.apply($this, setting);
            }

            return true;
        },

        _setDataRowTotalApproveMenu: function _setDataRowTotalApproveMenu() {
            let $this = $(this);
            let setting = methods._loadSettingData.apply($this);
            let dataApprove = setting.listDataApprove;

            let totalWorkTime = 0;
            let totalOverTime = 0;
            let totalRestTime = 0;
            let totalNumAlert = 0;

            for (let i = 0; i < dataApprove.length; i++) {

                // work time, overtime, rest time get from database
                let w = dataApprove[i].work_time;
                let o = dataApprove[i].overtime_work;
                let r = dataApprove[i].rest_time;
                let n = 0;
                if (dataApprove[i].num_alert) {
                    n = dataApprove[i].num_alert;
                }

                totalWorkTime += parseInt(w);
                totalOverTime += parseInt(o);
                totalRestTime += parseInt(r);
                totalNumAlert += parseInt(n);
            }

            let index = dataApprove.length;
            $($this.find('#work-time-' + index)[0]).text(methods.formatTime2(totalWorkTime));
            $($this.find('#overtime-work-' + index)[0]).text(methods.formatTime2(totalOverTime));

        /**

         * @returns {*}
         * @private
         */
        _removeScheduleByWorkDate: function _removeScheduleByWorkDate(workDate) {
            return this.each(function () {
                let $this = $(this);
                let indexDelete = [];
                let setting = methods._loadSettingData.apply($this);
                let saveData = methods._loadData.apply($this);

                for (let i = saveData.schedule.length - 1; i >= 0 ; i--) {
                    if (setting.modeCompare) {
                        let dataTask = saveData.schedule[i].data;

                        if (dataTask.isDataPlan) {
                        } else {
                            if (dataTask.work_date === workDate) {
                                saveData.schedule.splice(i, 1);
                                indexDelete.push(i);
                            }
                        }

                    } else {
                        if (saveData.schedule[i].data.work_date === workDate) {
                            saveData.schedule.splice(i, 1);
                            indexDelete.push(i);
                        }
                    }
                }

                for (let i = 0; i < indexDelete.length; i++) {
                    for (let j = 0; j < $this.find('.sc_bar').length; j++) {
                        if ($($this.find('.sc_bar')[j]).data('sc_key') === indexDelete[i]) {
                            $this.find('.sc_bar')[j].remove();
                        }
                    }
                }

                for (let i = 0; i < saveData.timeline.length; i++) {
                    for (let j = saveData.timeline[i].schedule.length - 1; j >0 ; j--) {
                        if (saveData.timeline[i].schedule[j].data.work_date === workDate) {
                            saveData.timeline[i].schedule.splice(j, 1);

                    }
                }

                methods._saveData.apply($this, [saveData]);

                var $barList = $this.find('.sc_bar');

                for (let j = 0; j < $barList.length; j++) {
                    var $bar = $($barList[j]);
                    var sc_key = $bar.data('sc_key');
                    var num = 0;
                    for (let i = 0; i < indexDelete.length; i++) {
                        if (sc_key > indexDelete[i]) {
                            num++;
                        }
                    }
                    $bar.data('sc_key', sc_key - num);

            });

                            position.y += event.dy;
                            event.target.style.transform = `translate(${position.x}px, ${position.y}px)`;
                            }
                        }
                    })
                    // This only gets called when we trigger it below using interact.start(...)
                    .on("move", function(event) {
                        const { currentTarget, interaction } = event;
                        let element = currentTarget;
                    
                        // If we are dragging an item from the sidebar, its transform value will be ''
                        // We need to clone it, and then start moving the clone
                        if (
                            interaction.pointerIsDown &&
                            !interaction.interacting() &&
                            currentTarget.style.transform === ""
                        ) {
                            element = currentTarget.cloneNode(true);
                    
                            // Add absolute positioning so that cloned object lives right on top of the original object
                            element.style.position = "absolute";
                            element.style.zIndex = 400;
                            element.style.left = 0;

                            // Add the cloned object to the document

                            const { offsetTop, offsetLeft } = currentTarget;
                            position.x =  event.pageX;

                            // If we are moving an already existing item, we need to make sure the position object has
                            // the correct values before we start dragging it
                        } else if (interaction.pointerIsDown && !interaction.interacting()) {
                            const regex = /translate\(([\d]+)px, ([\d]+)px\)/i;
                            const transform = regex.exec(currentTarget.style.transform);
                    
                            if (transform && transform.length > 1) {
                                position.x = Number(transform[1]);
                                position.y = Number(transform[2]);
                            }
                        }
                    
                        // Start the drag event

        /**
         *
         * @param {Number}
         *            n
         */
        _resetBarPosition: function _resetBarPosition(n) {
            return this.each(function () {
                var $this = $(this);

                var $barList = $this.find('.sc_main .timeline').eq(n).find('.sc_bar');
                var codes = [],
                    check = [];
                var h = 0;
                var $e1, $e2;
                var c1, c2, s1, s2, e1, e2;
                var i;

                for (i = 0; i < $barList.length; i++) {
                    codes[i] = {
                        code: i,
                        x: $($barList[i]).position().left
                    };
                }

                codes.sort(function (a, b) {
                    if (a.x < b.x) {
                        return -1;
                    }

                    if (a.x > b.x) {
                        return 1;
                    }

                    return 0;
                });

                for (i = 0; i < codes.length; i++) {
                    c1 = codes[i].code;
                    $e1 = $($barList[c1]);

                    for (h = 0; h < check.length; h++) {
                        var next = false;

                        for (var j = 0; j < check[h].length; j++) {
                            c2 = check[h][j];
                            $e2 = $($barList[c2]);
                            s1 = $e1.position().left;
                            e1 = $e1.position().left + $e1.outerWidth();
                            s2 = $e2.position().left;
                            e2 = $e2.position().left + $e2.outerWidth();

                            if (s1 < e2 && e1 > s2) {
                                next = true;
                                continue;
                            }
                        }

                        if (!next) {
                            break;
                        }
                    }

                    if (!check[h]) {
                        check[h] = [];
                    }

                    $e1.css({
                        //top: h * setting.timeLineY + setting.timeLinePaddingTop
                        top: 0
                    });
                    check[h][check[h].length] = c1;
                }

                methods._resizeRow.apply($this, [n, 1]);
            });
        },

        /**
         * move all cells of the right of the specified time line cell
         *
         * @param timeline
         * @param baseTimeLineCell
         * @param moveWidth
         */
        _moveSchedules: function _moveSchedules(timeline, baseTimeLineCell, moveWidth) {
            return this.each(function () {
                var $this = $(this);

                var setting = methods._loadSettingData.apply($this);

                var saveData = methods._loadData.apply($this);

                var $barList = $this.find('.sc_main .timeline').eq(timeline).find('.sc_bar');

                for (var i = 0; i < $barList.length; i++) {
                    var $bar = $($barList[i]);

                    if (baseTimeLineCell.position().left <= $bar.position().left) {
                        var v1 = $bar.position().left + setting.widthTimeX * moveWidth;
                        var v2 = Math.floor((saveData.tableEndTime - saveData.tableStartTime) / setting.widthTime) * setting.widthTimeX - $bar.outerWidth();
                        $bar.css({
                            left: Math.max(0, Math.min(v1, v2))
                        });
                        var scKey = $bar.data('sc_key');
                        var start = saveData.tableStartTime + Math.floor($bar.position().left / setting.widthTimeX) * setting.widthTime;
                        var end = start + (saveData.schedule[scKey].end - saveData.schedule[scKey].start);
                        saveData.schedule[scKey].start = methods.formatTime(start);
                        saveData.schedule[scKey].end = methods.formatTime(end);
                        saveData.schedule[scKey].startTime = start;
                        saveData.schedule[scKey].endTime = end;

                        methods._rewriteBarText.apply($this, [$bar, saveData.schedule[scKey]]);

                        if (setting.onChange) {
                            setting.onChange.apply($this, [$bar, saveData.schedule[scKey]]);
                        }
                    }
                }

                methods._resetBarPosition.apply($this, [timeline]);
            });
        },

        _disableCheckboxCR3020: function _disableCheckboxCR3020(index1, index2) {
            let $this = $(this);
            let setting = methods._loadSettingData.apply($this);
            let saveData = methods._loadData.apply($this);
            let indexDisable = index2;

            if (setting.modeCompare) {
                index1 = index1 * 2 + 1;
                index2 = index2 * 2 + 1;
            }

            let vesselCode1 = saveData.timeline[index1].vessel_code;
            let vesselCode2 = saveData.timeline[index2].vessel_code;

            if (vesselCode1 !== '') {
                if (vesselCode1 !== vesselCode2 && vesselCode2 !== '') {
                    $("#cnkId_" + indexDisable).attr("disabled", true);
                }

                if (!setting.disableTabAdd) {
                    setting.disableTabAdd = true;
                    methods._setTabShow.apply($this, ['tab_link_' + vesselCode1, 'tab_content_' + vesselCode1]);
                    for (let i = 0; i < setting.listTypeTask.length; i++) {
                        let vesselCodeI = setting.listTypeTask[i].vessel_code;
                        if (vesselCodeI !== vesselCode1) {
                            $('#tab_link_' + vesselCodeI).attr("disabled", true);
                        }
                    }
                }
            }

        },
        _enableCheckboxCR3020: function _enableCheckboxCR3020(index1) {
            let $this = $(this);
            let saveData = methods._loadData.apply($this);
            let vesselCode1 = saveData.timeline[index1].vessel_code;
            for (let i = 0; i < saveData.timeline.length; i++) {
                let vesselCode2 = saveData.timeline[i].vessel_code;
                if (vesselCode2) {
                    if (vesselCode1 !== vesselCode2) {
                        $("#cnkId_" + i).removeAttr("disabled");
                    }
                }
            }
            let setting = methods._loadSettingData.apply($this);
            if (setting.disableTabAdd) {
                setting.disableTabAdd = false;
                for (let i = 0; i < setting.listTypeTask.length; i++) {
                    let vesselCodeI = setting.listTypeTask[i].vessel_code;
                    $('#tab_link_' + vesselCodeI).removeAttr("disabled");
                }
            }
        },

        /**
         * Init checkbox choose line
         *
         * @param startIndex
         */
        initCheckBox: function initCheckBox(startIndex) {
            let $this = $(this);
            let setting = methods._loadSettingData.apply($this);
            let nCheckbox = $("#schedule").timeSchedule('timelineData').length;
            if (setting.modeCompare) {
                nCheckbox = nCheckbox / 2;
            }

            for (let i = startIndex; i < nCheckbox; i++) {
                $("#cnkId_" + i).change(function() {
                    let isChecked = $(this).is(':checked');
                    if(isChecked) {
                        let turnOn = true;
                        for (let j = startIndex; j < nCheckbox; j++) {
                            if (j !== i && $("#cnkId_" + j).is(':disabled') === false) {
                                if($("#cnkId_" + j).prop('checked') === false) {
                                    turnOn = false;
                                }
                            }
                            // Screen CR3020
                            if (startIndex === 0) {
                                methods._disableCheckboxCR3020.apply($this, [i, j]);
                            }
                        }
                        if (setting.isShifted) {
                            methods.checkWhenHoldShiftKey(i, startIndex, nCheckbox);
                        }
                        if (turnOn) {
                            $("#cnkId_all").prop('checked', true);
                        }
                    } else {
                        // Screen CR3020
                        if (startIndex === 0) {
                            let turnOff = true;
                            for (let j = startIndex; j < nCheckbox; j++) {
                                if($("#cnkId_" + j).prop('checked') === true) {
                                    turnOff = false;
                                }
                            }
                            if (turnOff) {
                                methods._enableCheckboxCR3020.apply($this, [i]);
                            }
                        }
                        $("#cnkId_all").prop('checked', false);
                    }
                });
            }

            $("#cnkId_all").change(function() {
                let isChecked = $(this).is(':checked');
                if(isChecked){
                    for (let i = startIndex; i < nCheckbox; i++) {
                        if ($("#cnkId_" + i).is(':disabled') === false) {
                            $("#cnkId_" + i).prop('checked', true);
                        }
                    }
                } else {
                    for (let i = startIndex; i < nCheckbox; i++) {
                        $("#cnkId_" + i).prop('checked', false);
                    }
                }
            });
        },

        checkWhenHoldShiftKey: function checkWhenHoldShiftKey(indexCheck, startIndex, nCheckbox) {
            let flagEx = false;
            let indexCheckedBefore;
            for (let i = startIndex; i < nCheckbox; i++) {
                if (i !== indexCheck) {
                    if($("#cnkId_" + i).prop('checked') === true) {
                        indexCheckedBefore = i;
                        flagEx = true;
                        break;
                    }
                }
            }

            if (flagEx) {
                let indexFrom = indexCheckedBefore;
                let indexTo = indexCheck;
                if (indexCheckedBefore > indexCheck) {
                    indexFrom = indexCheck;
                    indexTo = indexCheckedBefore;
                }

                for (let i = indexFrom + 1; i < indexTo; i++) {
                    if ($("#cnkId_" + i).is(':disabled') === false) {
                        $("#cnkId_" + i).prop('checked', true);
                    }
                }

            }
        },

        getCurrentDate: function getCurrentDate() {
            let d = new Date(),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [year, month, day].join('/');
        },

        changeFormatDate: function changeFormatDate(date) {
            return date.replaceAll("-","/");
        },

        formatTimeInput: function formatTimeInput(timeStr) {
            if (timeStr.length === 3 || timeStr.length === 4) {

                if (timeStr.length === 3) {
                    timeStr = '0' + timeStr;
                }

                timeStr = timeStr.substring(0, 2) + ':' + timeStr.substring(2, timeStr.length);
            }

            if (timeStr === '24:00') {
                timeStr = '00:00';
            }

            let isValid = /^([0-1]?[0-9]|2[0-4]):([0-5][0-9])?$/.test(timeStr);

            if (isValid) {
                return timeStr;
            }
            return '00:00';
        },

        getTimeNightSurchargeByMinute: function getTimeNightSurchargeByMinute(scheduleOneDay) {
            let nightSurchargeMinute = 0;
            for (let i = 0; i < scheduleOneDay.length; i++) {
                let task = scheduleOneDay[i];
                if (task.data.late_night_extra_flag === '1') {
                    let endMinute;
                    if (task.real_end === '00:00') {
                        endMinute = methods.calcStringTimeToMinute('24:00');
                    } else {
                        endMinute = methods.calcStringTimeToMinute(task.real_end);
                    }

                    let startMinute = methods.calcStringTimeToMinute(task.real_start);

                    nightSurchargeMinute += (endMinute - startMinute);
                }
            }

            return nightSurchargeMinute;
        },

                $this.append(html);
                $this.addClass(config.className);
                $this.find('.sc_main_box').on('scroll', function () {
                    $this.find('.sc_data_scroll').css('top', $(this).scrollTop() * -1);

                    startIndex = 1;

                for (let i = startIndex; i < config.rows.length; i++) {
                    let dataApprove = config.rows[i].data_approve;
                    for (const property in dataApprove) {
                        if (dataApprove[property] === null || dataApprove[property] === undefined) {
                            dataApprove[property] = '0';
                        }
                    }
                    config.listDataApprove.push(dataApprove);
                }

                let totalWorkTime = 0;
                let totalOverTime = 0;
                let totalRestTime = 0;
                let totalComTime = 0;
                let totalNightSurchargeTime = 0;

                for (let i = startIndex; i < config.rows.length; i++) {

                    // setting row disable
                    let ship_bord_app_flg = config.listDataApprove[i].ship_bord_app_flg;
                    let labor_manag_app_flg = config.listDataApprove[i].labor_manag_app_flg;

                    // work time, overtime, rest time get from database
                    let w = config.listDataApprove[i].work_time;
                    let o = config.listDataApprove[i].overtime_work;
                    let r = config.listDataApprove[i].rest_time;
                    let c = config.listDataApprove[i].com_holiday_work;

                    if (config.screenId === 'CR3020') {
                        totalWorkTime += parseInt(w);
                        totalOverTime += parseInt(o);
                        totalRestTime += parseInt(r);
                        totalComTime += parseInt(c);
                    }

                    let param = methods.getDataMenuApprove(i, config.listDataApprove[i],
                        ship_bord_app_flg, labor_manag_app_flg, config.approveLevel, config.rows[i].vessel_code,
                        config.screenId, config.listDisableApprove2[i], config.listDisableApprove1[i]);

                    methods.setDisableCheckboxApprove(param, config.approveLevel, labor_manag_app_flg, config.screenId,

                    methods.setDisableComboboxChoose(param, config.listDataApprove[i], config.isAlwaysEnableFlag,
                        config.listDisableTask[i]);

                    let flagModeCompare = false;
                    if (config.modeCompare) {
                        flagModeCompare = true;
                        methods.getDataPlanMenuApprove(param, config.rows2[i].approve_plan);
                    }
                    let approveData = methods.setDataMenuApprove(param, flagModeCompare);
                    $("#body-data-approve").append(approveData);

                    let paramMoney = methods.getDataMenuMoney(config.rows[i].schedule, i);
                    totalNightSurchargeTime += parseInt(paramMoney.nightSurchargeMinute);
                    if (config.modeCompare) {
                        methods.getDataPlanMenuMoney(paramMoney, config.rows2[i].schedule);
                    }

                    let moneyData = methods.setDataMenuMoney(paramMoney, flagModeCompare);
                    $("#body-data-money").append(moneyData);

                }

                // Setting checkbox at approve menu
                methods._setCheckApprove.apply($this);

                if (config.rows.length === 1) {
                    $("#body-data-approve").css('display', 'none');
                }

                // Set scroll between main and approve menu
                methods.setScrollBetweenMainAndSideBarMenu.apply($this, []);

                // Add button to menu add
                methods._addTypeTask.apply($this);

                // At screen CR3020 set event click tab at menu add
                if (config.screenId === 'CR3020') {
                    methods._setEventTabMenuAddCR3020.apply($this, []);
                }

                let beforeTime = -1;

                for (let t = tableStartTime; t < tableEndTime; t += config.widthTime) {
                    if (beforeTime < 0 || Math.floor(beforeTime / 3600) !== Math.floor(t / 3600)) {
                        html = '';
                        let h1 = '' + Math.floor(t / 36000) + Math.floor(t / 3600 % 10);
                        let h1_number = parseInt(h1);
                        html += '<div class="sc_time">' + h1_number + '</div>';
                        let $time = $(html);
                        let cn = Number(Math.min(Math.ceil((t + config.widthTime) / 3600) * 3600, tableEndTime) - t);

                    for (let i in config.rows) {

                        methods._addRowVesselSchedule.apply($this, [config.rows[1]]);
                    } else {
                        methods._addRowVesselSchedule.apply($this, [config.rows[0]]);

                // At screen CR3020 add row total at the end of schedule
                if (config.screenId === 'CR3020' && config.rows.length > 0) {
                    methods._addRowTotalSchedule.apply($this, []);
                    let tempTime = '00:00';
                    // setting time in row total
                    let workTime = methods.formatTime2(totalWorkTime);
                    let overtimeWork = methods.formatTime2(totalOverTime);
                    let comHolidayWork = methods.formatTime2(totalComTime);

/**
 * Increase day one
 *
 * @param date
 * @param type
 * @returns {string}
 */
 function increaseOrDecreaseDate(date,type) {
    let result = new Date(date);
    if(type === 1) {
        result.setDate(result.getDate() + 1);
    } else {
        result.setDate(result.getDate() - 1);
    }
    let month = (result.getMonth() + 1).toString().padStart(2, '0');
    let day = result.getDate().toString().padStart(2, '0');
    let year = result.getFullYear();
    return [year, month, day].join('/');
}

/**
 * Increase month one
 *
 * @param date
 * @param type
 * @returns {string}
 */
function increaseOrDecreaseMonth(date, type) {
    let result = new Date(date + "/01");
    let newMonth = result.getMonth() + 1;
    let newYear = result.getFullYear();
    if(type === 1) {
        newMonth += 1;
    } else {
        newMonth -= 1;
    }
    if (newMonth > 12) {
        newMonth = 1;
        newYear += 1;
    }
    if (newMonth < 1) {
        newMonth = 12;
        newYear -= 1;
    }
    newMonth = newMonth.toString().padStart(2, '0');
    return [newYear, newMonth].join('/');
}

function setDataAdvance(data, idScreen) {

    let startIndex = 0;
    if (idScreen === "CR3010") {
        startIndex = 1;
    }

    for (let i = startIndex; i < data.length; i++) {
        let dataApprove = data[i].data_approve;
        for (const property in dataApprove) {
            if (dataApprove[property] === null || dataApprove[property] === undefined) {
                dataApprove[property] = '0';
            }
        }
    }

    let listTask = [];
    let totalWorkTime = 0;
    let totalRestTime = 0;
    let totalOverTime = 0;
    let totalComHolidayWork = 0;
    let totalAlert = 0;

    for (let i = startIndex; i < data.length; i++) {

        let dataApprove = data[i].data_approve;
        let schedule = data[i].schedule;
        let taskNameList = [];
        let taskStartTime = [];
        let taskEndTime = [];
        let usrCode = [];
        let workUid = [];
        let color = [];
        let backgroundColor = [];
        let $titleJquery = $($.parseHTML(data[i].title));
        $titleJquery.find('.header-td-checkbox').remove();
        $titleJquery.find('tr').addClass('tr-header-title');
        if (dataApprove.labor_manag_app_flg === '1') {
            $titleJquery.find('tr.tr-header-title').append('<td class="approve-label-mode-advance"><span class="advance-first-column-red">承認済</span></td>');
        } else if (dataApprove.ship_bord_app_flg === '1') {
            $titleJquery.find('tr.tr-header-title').append('<td class="approve-label-mode-advance"><span class="advance-first-column-blue">打刻締</span></td>');
        }
        $titleJquery.find('tbody').addClass('info-column-mode-advance');
        let title = $titleJquery.html().replaceAll('tbody', 'table');

        for (let j = 0; j < schedule.length; j++) {
            taskNameList.push(schedule[j].text);
            taskStartTime.push(schedule[j].real_start);
            if (schedule[j].real_end === null) {
                taskEndTime.push('');
            } else {
                taskEndTime.push(schedule[j].real_end);
            }
            usrCode.push(schedule[j].data.usr_code);
            workUid.push(schedule[j].data.work_id);
            color.push(schedule[j].color);
            backgroundColor.push(schedule[j].background);
            if (idScreen === "CR3020") {
                listTask.push({id: schedule[j].data.work_id, data: schedule[j].data, vesselCode: data[i].vessel_code});
            } else {
                listTask.push({id: schedule[j].data.work_id, data: schedule[j].data});
            }
        }

        // work time, overtime, rest time get from database
        let w = dataApprove.work_time;
        let o = dataApprove.overtime_work;
        let r = dataApprove.rest_time;
        let c = dataApprove.com_holiday_work;

        if (idScreen === "CR3020") {
            totalWorkTime += parseInt(w);
            totalOverTime += parseInt(o);
            totalRestTime += parseInt(r);
            totalComHolidayWork += parseInt(c);
            if (dataApprove.num_alert) {
                totalAlert += dataApprove.num_alert;
            }
        }

        // setting time in approve menu
        let workTime = formatTime2(w);
        let overtimeWork = formatTime2(o);
        let comHolidayWork = formatTime2(c);
        let safeTempWork = formatTime2(dataApprove.safe_temp_work);
        let restRefTime = dataApprove.rest_ref_time;
        let restTime = formatTime2(r);
        let splitMaxRestTime = formatTime2(dataApprove.split_max_rest_time);
        let compensatoryTime = dataApprove.compensatory_time;
        let holidayTime = dataApprove.holiday_time;
        let numAlert = 0;
        if (dataApprove.num_alert) {
            numAlert = dataApprove.num_alert;
        }

        let param = {};
        param.i = i;
        param.title = title;
        param.taskNameList = taskNameList;
        param.taskStartTime = taskStartTime;
        param.taskEndTime = taskEndTime;
        param.usrCode = usrCode;
        param.workUid = workUid;
        param.workTime = workTime;
        param.overtimeWork = overtimeWork;
        param.comHolidayWork = comHolidayWork;
        param.safeTempWork = safeTempWork;
        param.restRefTime = restRefTime;
        param.restTime = restTime;
        param.splitMaxRestTime = splitMaxRestTime;
        param.compensatoryTime = compensatoryTime;
        param.holidayTime = holidayTime;
        param.numAlert = numAlert;
        param.color = color;
        param.backgroundColor = backgroundColor;
        param.hours_per_hour = dataApprove.hours_per_hour;

        let advanceData = setDataBodyAdvance(param);

        $("#body-data-advance").append(advanceData);
    }

    if (idScreen === "CR3020" && data.length > 0) {
        addRowTotalCR3020(data.length, totalWorkTime, totalOverTime, totalRestTime, totalAlert, totalComHolidayWork);
    }

    let list = $("td[id^='hasTask_']");
    for (let i = 0; i < list.length; i++) {

        let workUid = $(list[i]).attr("id").replace("hasTask_", "");
        let dat = listTask.find(x => x.id.toString() === workUid).data;
        let vesselCode;
        let timeline;
        if (idScreen === "CR3020") {
            vesselCode = listTask.find(x => x.id.toString() === workUid).vesselCode;
            timeline = getTimelineByWorkDate(dat.work_date);
        } else {
            vesselCode = getSelectedIdCmb('vessel_cmb');
            timeline = getTimelineByUsrcode(dat.usr_code);
        }

        $(list[i]).dblclick(function() {
            let is_update = '1';
            let $schedule = $("#schedule");
            if (!$schedule.timeSchedule('getIsAlwaysEnableFlag')) {
                let disableFlag = $schedule.timeSchedule('getRowDisable', timeline);
                if (disableFlag) {
                    is_update = '0';
                }
            }
            if (!checkCrewIsInCompany(data, dat.work_date) && idScreen === "CR3020") {
                is_update = '2';
            }
            showUpdateDialog(dat.usr_code, dat.work_date, vesselCode, workUid, dat.alo_uid, idScreen, is_update);
        });

        $(list[i]).hover(
            function() {
                $(list[i]).css('cursor', 'pointer');
            }, function() {
                $(list[i]).css('cursor', 'default');
            }
        );
    }

    setWidthColumnTableModeAdvance();
    window.addEventListener('resize', setWidthColumnTableModeAdvance);
}

        if (data[i].work_date === workDate) {
            title = data[i].title;
        }

    let pos = title.search("disabled");
    return pos === -1;

function getZoom() {
    return ((window.outerWidth - 10) / window.innerWidth) * 100;
}

function formatTime2(val) {
    let h = '' + Math.floor(val / 600) + Math.floor(val / 60 % 10);
    let i_number = val - (parseInt(h) * 60);
    let i;
    if (i_number < 10) {
        i = '0' + i_number;
    } else {
        i = '' + i_number;
    }
    return h + ':' + i;
}

function setDataBodyAdvance(param) {

    if (param.taskNameList.length < 3) {
        while (param.taskNameList.length < 3) {
            param.taskNameList.push('&nbsp;');
            param.taskStartTime.push('&nbsp;');
            param.taskEndTime.push('&nbsp;');
        }
    }
    let rowSpan = " rowspan=" + param.taskNameList.length;

    let approveMenu = '<tr id="advance_' + param.i + '" class="highlight-top-border">';
    approveMenu = approveMenu + '<td' + rowSpan +' class="td-info">'+ param.title + '</td>';

    if (param.taskNameList[0] === "&nbsp;") {
        approveMenu = approveMenu + '<td class="td-name">' + param.taskNameList[0] + '</td>' +
            '<td class="td-start">' + param.taskStartTime[0] + '</td>' +
            '<td class="td-end">' + param.taskEndTime[0] + '</td>';
    } else {
        approveMenu = approveMenu + '<td class="td-name" id="hasTask_' + param.workUid[0] +
            '" style="color: ' + param.color[0] + '; background-color: ' + param.backgroundColor[0] +
            ';">' + param.taskNameList[0] + '</td>' +
            '<td class="td-start" id="hasTask_' + param.workUid[0] + '">' + param.taskStartTime[0] + '</td>' +
            '<td class="td-end" id="hasTask_' + param.workUid[0] + '">' + param.taskEndTime[0] + '</td>';
    }

    let cmbCompensatory = '';
    let cmbHoliday = '';

    if (!param.isTotal) {
        cmbCompensatory = createHTMLComboboxInApproveMenu(true, param.compensatoryTime);
        cmbHoliday = createHTMLComboboxInApproveMenu(false, param.holidayTime);
    }

    approveMenu = approveMenu + '<td class="td-work-time" id="work-time-' + param.i + '"' + rowSpan + '>' + param.workTime + '</td>' +
        '<td class="td-overtime-work" id="overtime-work-' + param.i + '"' + rowSpan + '>' + param.overtimeWork + '</td>' +
        '<td class="td-holiday-work-time" id="holiday-work-time-' + param.i + '"' + rowSpan + '>' + param.comHolidayWork + '</td>' +
        '<td class="td-hours-per-hour" id="hours-per-hour-' + param.i + '"' + rowSpan + '>' + ((!param.isTotal && typeof param.hours_per_hour !== 'undefined') ? param.hours_per_hour : '_') +  '</td>' +
        '<td class="td-holiday-occurs-time" id="holiday-occurs-time-' + param.i + '"' + rowSpan + '>' + '_' + '</td>' +
        '<td class="td-over-time" id="over-time-' + param.i + '"' + rowSpan + '>' + '_' + '</td>' +
        '<td class="td-safe-temp-work" id="safe-temp-work-' + param.i + '"' + rowSpan + '>' + param.safeTempWork + '</td>' +
        '<td class="td-compensatory-time" id="compensatory-time-' + param.i + '"' + rowSpan + '>' + cmbCompensatory + '</td>' +
        '<td class="td-paid-holiday-time" id="paid-holiday-time-' + param.i + '"' + rowSpan + '>' + cmbHoliday + '</td>' +
        '<td class="td-rest-ref-time" id="rest-ref-time-' + param.i + '"' + rowSpan + '>' + param.restRefTime + '</td>' +
        '<td class="td-rest-time" id="rest-time-' + param.i + '"' + rowSpan + '>' + param.restTime + '</td>' +
        '<td class="td-split-max-rest-time" id="split-max-rest-time-' + param.i + '"' + rowSpan + '>' + param.splitMaxRestTime + '</td>';

    let htmlAlertLink = param.numAlert + '件';
    if (param.numAlert > 0 && param.title !== '合計') {
        htmlAlertLink = '<a class="alertLinkColorRed" href="#" onclick="showInfo(' + param.i + ')">' + param.numAlert + '件</a>';
    }
    approveMenu = approveMenu + '<td id="number-alert-' + param.i + '"' + rowSpan +'>'+ htmlAlertLink + '</td>';

    approveMenu = approveMenu + '</tr>';

    for (let t = 1; t < param.taskNameList.length; t ++) {
        let approveMenu1 = '<tr>';

        if (param.taskNameList[t] === "&nbsp;") {
            approveMenu1 = approveMenu1 + '<td class="td-name">' + param.taskNameList[t] + '</td>' +
                '<td class="td-start">' + param.taskStartTime[t] + '</td>' +
                '<td class="td-end">' + param.taskEndTime[t] + '</td>';
        } else {
            approveMenu1 = approveMenu1 + '<td class="td-name" id="hasTask_' + param.workUid[t] +
                '" style="color: ' + param.color[t] + '; background-color: ' + param.backgroundColor[t] +
                ';">' + param.taskNameList[t] + '</td>' +
                '<td class="td-start" id="hasTask_' + param.workUid[t] + '">' + param.taskStartTime[t] + '</td>' +
                '<td class="td-end" id="hasTask_' + param.workUid[t] + '">' + param.taskEndTime[t] + '</td>';
        }

        approveMenu1 = approveMenu1 + '</tr>';
        approveMenu += approveMenu1;
    }

    return approveMenu;
}

function createHTMLComboboxInApproveMenu(flagCombobox, value) {
    let listValCombobox1 = [
        {value: '', text: ''},
        {value: '0010', text: '○'},
        {value: '0020', text: '○半'},
        {value: '0030', text: 'ホ'},
        {value: '0040', text: '陸ホ'},
    ];

    let listValCombobox2 = [
        {value: '', text: ''},
        {value: '0010', text: '○'},
    ];

    let listValCombobox;
    if (flagCombobox) {
        listValCombobox = listValCombobox1;
    } else {
        listValCombobox = listValCombobox2;
    }

    let rs = '';
    for (let i = 0; i < listValCombobox.length; i++) {
        if (value) {
            if (listValCombobox[i].value === value.toString()) {
                rs = listValCombobox[i].text;
            }
        }
    }

    return rs;
}

function addRowTotalCR3020(i, totalWorkTime, totalOverTime, totalRestTime, totalAlert, totalComHolidayWork) {
    let param = {};
    param.i = i;
    param.title = '合計';
    param.taskNameList = [];
    param.taskStartTime = [];
    param.taskEndTime = [];
    param.workUid = '';
    param.workTime = formatTime2(totalWorkTime);
    param.overtimeWork = formatTime2(totalOverTime);
    param.comHolidayWork = formatTime2(totalComHolidayWork);
    param.safeTempWork = '00:00';
    param.restRefTime = '-';
    param.restTime = formatTime2(totalRestTime);
    param.splitMaxRestTime = '00:00';
    param.numAlert = totalAlert;
    param.isTotal = true;

    $("#body-data-advance").append(setDataBodyAdvance(param));
}

function formatTimeInput(timeStr){
    if (timeStr.length === 3 || timeStr.length === 4) {

        if (timeStr.length === 3) {
            timeStr = '0' + timeStr;
        }

        timeStr = timeStr.substring(0, 2) + ':' + timeStr.substring(2, timeStr.length);
    }

    if (timeStr === '24:00') {
        timeStr = '00:00';
    }

    return timeStr;
}

function getCurrentDate() {
    let d = new Date(),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();

    if (month.length < 2)
        month = '0' + month;
    if (day.length < 2)
        day = '0' + day;

    return [year, month, day].join('/');
}

function checkDataApproveNotEmpty(dataApprove) {
    if (dataApprove.compensatory_time && dataApprove.compensatory_time !== '0') {
        return true;
    }

    if (dataApprove.holiday_time && dataApprove.holiday_time !== '0' ) {
        return true;
    }

    if (dataApprove.rest_ref_time && dataApprove.rest_ref_time !== '00:00') {
        return true;
    }

    return false;
}

function showMessageWhenCopyPlanToReal(titleInfo, titleConfirm, msgInfo, msgConfirm, listParamTaskPlan, listParam, numberCheckboxChecked, callback) {
    if (numberCheckboxChecked > listParam.length) {
        showMsg(titleInfo, msgInfo, function () {
            if (listParam.length > 0) {
                showMsg(titleConfirm, msgConfirm, function () {
                    callback(listParamTaskPlan, listParam);
                });
            }
        });
    } else {
        if (listParam.length > 0) {
            showMsg(titleConfirm, msgConfirm, function () {
                callback(listParamTaskPlan, listParam);
            });
        }
    }
}

function createDataCopyPlanToReal(listData, arrayCrew) {
    let listParamTaskPlan = [];
    let listParam = [];
    for (let i = 0; i < arrayCrew.length; i++) {
        if (arrayCrew[i]) {

            // Check data schedule is able to copy
            let scheduleReal = listData[i * 2 + 1].schedule;
            let schedulePlan = listData[i * 2].schedule;
            let flag = false;
            let flag1 = false;
            if (scheduleReal.length === 0) {
                flag1 = true;
                if (schedulePlan.length > 0) {
                    flag = true;
                }
            }

            // Check data approve is able to copy
            let approveReal = listData[i * 2 + 1].data_approve;
            let flag2 = false;
            if (!checkDataApproveNotEmpty(approveReal)) {
                let approvePlan = listData[i * 2].approve_plan;
                flag2 = true;
                if(checkDataApproveNotEmpty(approvePlan)) {
                    flag = true;
                }
            }

            // If data approve and schedule of real is empty
            // And data approve or schedule of plan is not empty
            // create param to copy plan to real
            if (flag1 && flag2 && flag) {
                for (let j = 0; j < schedulePlan.length; j++) {
                    let dataDelete = schedulePlan[j].data;
                    const param = {
                        usr_code: dataDelete.usr_code,
                        work_uid: dataDelete.work_id,
                        wrk_date: dataDelete.work_date
                    }
                    listParamTaskPlan.push(param);
                }
                const p = {
                    usr_code: listData[i * 2 + 1].usr_code,
                    wrk_date: listData[i * 2 + 1].work_date
                }
                listParam.push(p);
            }
        }
    }

    return {
        listParamTaskPlan: listParamTaskPlan,
        listParam: listParam
    }
}
